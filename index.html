<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blocks/pages/index.css">
    <title>Место</title>
</head>
<body>
<div class="page-root">
    <!---HEADER--->
    <header class="header">
        <img class="header__logo" src="images/logos/logo-mesto.svg" alt="Логотип с МЕСТО Россия">
        <img class="header__line" src="images/header/header-line.jpg" alt="Разделительная линия">
    </header>


    <main class="content">
        <!---PROFILE--->
        <section class="profile">
            <img class="profile__avatar" src="images/profile/profile-avatar.jpg" alt="Фотография Жака-Ив Кусто">
            <div class="profile__info">
                <div class="profile__card">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="images/profile/profile-edit_button.svg"
                         alt="Кнопка редактирования профиля">
                </div>
                <p class="profile__subheading">Исследователь океана</p>
            </div>
            <div class="profile__add-button"></div>
        </section>

        <!---GALLERY--->
        <section>
            <ul class="card">
                <li class="card__item">
                    <img class="card__image" src="images/gallery/gallery-karachaevsk.jpg" alt="Постройки в горах">
                    <div class="card__caption">
                        <p class="card__title">Карачаевск</p>
                        <img class="card__favourite-icon" src="images/icons/gallery-favourite-off.svg" alt="Лайк">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/gallery/gallery-elbrus.jpg" alt="Рассвет">
                    <div class="card__caption">
                        <p class="card__title">Гора Эльбрус</p>
                        <img class="card__favourite-icon" src="images/icons/gallery-favourite-off.svg" alt="Лайк">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/gallery/gallery-dombai.jpg" alt="Горы">
                    <div class="card__caption">
                        <p class="card__title">Домбай</p>
                        <img class="card__favourite-icon" src="images/icons/gallery-favourite-off.svg" alt="Лайк">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/gallery/gallery-elbrus.jpg" alt="Рассвет">
                    <div class="card__caption">
                        <p class="card__title">Гора Эльбрус</p>
                        <img class="card__favourite-icon" src="images/icons/gallery-favourite-off.svg" alt="Лайк">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/gallery/gallery-dombai.jpg" alt="Горы">
                    <div class="card__caption">
                        <p class="card__title">Домбай</p>
                        <img class="card__favourite-icon" src="images/icons/gallery-favourite-off.svg" alt="Лайк">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/gallery/gallery-karachaevsk.jpg" alt="Постройки в горах">
                    <div class="card__caption">
                        <p class="card__title"><span class="card__title-overflow">Карачаево-Черкессия</span></p>
                        <img class="card__favourite-icon" src="images/icons/gallery-favourite-off.svg" alt="Лайк">
                    </div>
                </li>
            </ul>
        </section>

        <!---POP-UP--->
        <section>
            <div class="popup popup_opened">
                <div class="popup__container">
                    <p class="popup__heading">Редактировать профиль</p>
                    <img class="popup__close-button" src="images/icons/close-icon.svg" alt="Закрыть">
                    <form class="form__profile">
                        <input class="form__item" type="text" name="fullname" placeholder="Жак-Ив Кусто">
                        <input class="form__item form__item_distance" type="text" name="profession"
                               placeholder="Исследователь океана">
                        <input class="popup__save-button" type="submit" value="Сохранить">
                    </form>
                </div>
            </div>
        </section>


    </main>

    <!---FOOTER--->
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

</div>
</body>
</html>
