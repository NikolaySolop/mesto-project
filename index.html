<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <script src="script.js" defer></script>
    <title>Место</title>
</head>
<body class="body">
<div class="page-root">
    <!---HEADER--->
    <header class="header">
        <img class="header__logo" src="images/logos/logo-mesto.svg" alt="Логотип с МЕСТО Россия">
    </header>


    <main class="content">
        <!---PROFILE--->
        <section class="profile">
            <img class="profile__avatar" src="images/profile/profile-avatar.jpg" alt="Фотография Жака-Ив Кусто">
            <div class="profile__info">
                <div class="profile__card">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subheading">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <!---GALLERY--->
        <section class="gallery">
            <ul class="card">
                <li class="card__item">
                    <button class="card__trash" type="button"></button>
                    <img class="card__image" src="images/gallery/gallery-karachaevsk.jpg" alt="Постройки в горах">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card__item">
                    <button class="card__trash" type="button"></button>
                    <img class="card__image" src="images/gallery/gallery-elbrus.jpg" alt="Рассвет">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card__item">
                    <button class="card__trash" type="button"></button>
                    <img class="card__image" src="images/gallery/gallery-dombai.jpg" alt="Горы">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card__item">
                    <button class="card__trash" type="button"></button>
                    <img class="card__image" src="images/gallery/gallery-elbrus.jpg" alt="Рассвет">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card__item">
                    <button class="card__trash" type="button"></button>
                    <img class="card__image" src="images/gallery/gallery-dombai.jpg" alt="Горы">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
                <li class="card__item">
                    <button class="card__trash" type="button"></button>
                    <img class="card__image" src="images/gallery/gallery-karachaevsk.jpg" alt="Постройки в горах">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>


    </main>

    <!---FOOTER--->
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

</div>

<!---POP-UP PROFILE--->
<section class="popup popup__type_profile">
    <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <button class="popup__close-button popup__type_profile" type="reset"></button>
        <form class="form-profile" name="profile">
            <input class="form-profile__item" type="text" name="fullname" placeholder="Жак-Ив Кусто">
            <input class="form-profile__item" type="text" name="profession"
                   placeholder="Исследователь океана">
            <button class="form-profile__save-button" type="submit">Сохранить</button>
        </form>
    </div>
</section>

<!---POP-UP PLACE--->
<section class="popup popup__type_place">
    <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <button class="popup__close-button popup__type_place" type="reset"></button>
        <form class="form-place" name="profile">
            <input class="form-place__item" type="text" name="place" placeholder="Название" required>
            <input class="form-place__item" type="text" name="link" placeholder="Ссылка на картинку" required>
            <button class="form-place__save-button" type="submit">Создать</button>
        </form>
    </div>
</section>

<!---TEMPlATES--->
<template id="card">
    <li class="card__item">
        <button class="card__trash" type="button"></button>
        <img class="card__image" src="placeholder" alt="placeholder">
        <div class="card__caption">
            <h2 class="card__title">placeholder</h2>
            <button class="card__like" type="button"></button>
        </div>
    </li>
</template>

</body>
</html>
