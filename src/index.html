<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
<div class="page-root">
    <!---HEADER--->
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logos/logo-mesto.svg')%>" alt="Логотип с МЕСТО Россия">
    </header>


    <main class="content">
        <!---PROFILE--->
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/profile/profile-avatar.jpg')%>"
                 alt="Фотография Жака-Ив Кусто">
            <div class="profile__info">
                <div class="profile__card">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subheading">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <!---GALLERY--->
        <section class="gallery">
            <ul class="card">
            </ul>
        </section>

    </main>

    <!---FOOTER--->
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

</div>

<!---POP-UP PROFILE--->
<section class="popup popup__type_profile">
    <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <button class="popup__close-button popup__type_profile" type="reset"></button>
        <form class="popup__form popup__form_type_profile" name="profile" novalidate>
            <input
                    id="popup__form-profile-input-name"
                    class="popup__form-input popup__form-input_type_error"
                    type="text"
                    name="fullname"
                    placeholder="Введите имя"
                    minlength="2"
                    maxlength="40"
                    pattern="[a-zA-Zа-яА-Я\-\s]+$"
                    data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                    required>
            <span class="popup__form-profile-input-name-error popup__form-span-error popup__form-span-error_active"
            >Текст ошибки</span>
            <input
                    id="popup__form-profile-input-profession"
                    class="popup__form-input popup__form-input_type_error"
                    type="text"
                    name="profession"
                    placeholder="Введите наименование профессии"
                    minlength="2"
                    maxlength="200"
                    pattern="[a-zA-Zа-яА-Я\-\s]+$"
                    data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                    required>
            <span class="popup__form-profile-input-profession-error popup__form-span-error popup__form-span-error_active"
            >Текст ошибки</span>
            <button class="popup__form-save-button" type="submit">Сохранить
            </button>
        </form>
    </div>
</section>

<!---POP-UP PLACE--->
<section class="popup popup__type_place">
    <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <button class="popup__close-button popup__type_place" type="reset"></button>
        <form class="popup__form popup__form_type_place" name="place" novalidate>
            <input
                    id="popup__form-place-input-name"
                    class="popup__form-input"
                    type="text"
                    name="place"
                    placeholder="Название"
                    minlength="2"
                    maxlength="30"
                    pattern="[a-zA-Zа-яА-Я\-\s]+$"
                    data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                    required>
            <span class="popup__form-place-input-name-error popup__form-span-error
            ">Текст ошибки</span>
            <input
                    id="popup__form-place-input-url"
                    class="popup__form-input"
                    type="url"
                    name="link"
                    placeholder="Ссылка на картинку"
                    required>
            <span class="
                    popup__form-place-input-url-error
                    popup__form-span-error
<!--                    popup__form-span-error_active-->
            ">Текст ошибки</span>
            <button class="popup__form-save-button" type="submit" disabled>Создать</button>
        </form>
    </div>
</section>

<!---POP-UP PICTURE--->
<section class="popup popup__type_picture">
    <div class="popup__picture-container">
        <img class="popup__picture"
             src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg">
        <h3 class="popup__picture-heading">Новое место</h3>
        <button class="popup__close-button popup__type_picture" type="reset"></button>
    </div>
</section>


<!---TEMPlATES--->
<template id="card">
    <li class="card__item">
        <button class="card__trash" type="button"></button>
        <img class="card__image" src="placeholder" alt="placeholder">
        <div class="card__caption">
            <h2 class="card__title">placeholder</h2>
            <button class="card__like" type="button"></button>
        </div>
    </li>
</template>

</body>
</html>
